    <main>
        <!-- 平台趋势 -->
        <section class="platforms">
            <div class="platform-card">
                <h3>🎵 TikTok 热门标签</h3>
                <div id="tiktok-tags" class="tag-list">
                    <div class="loading">加载中...</div>

            </div>
            <div class="platform-card">
                <h3>📌 Pinterest 热门</h3>
                <div id="pinterest-trends" class="trend-list">

                </div>
            </div>
            <div class="platform-card">
                <h3>🎬 YouTube 热门</h3>
                <div id="youtube-trends" class="trend-list">
                    <div class="loading">加载中...</div>

        <section class="ip-opportunities">

        <!-- 设计趋势 -->

                    <h4>🟤 色彩趋势</h4>
                    <div id="color-trends"></div>
                </div>
                <div class="trend-item">
                    <h4>🌿 材料趋势</h4>
                    <div id="material-trends"></div>
                </div>
                <div class="trend-item">
                    <h4>✨ 风格趋势</h4>
                    <div id="style-trends"></div>
                </div>
            </div>
        </section>

        <!-- 传统工艺结合建议 -->
        <section class="craft-advice">
            <h3>🧵 传统工艺结合建议</h3>
            <div id="craft-suggestions" class="suggestion-grid"></div>
        </section>

        <!-- 完整报告链接 -->
        <section class="full-report">
            <p>📄 <a href="data/social-trends.json" target="_blank">查看完整数据JSON</a></p>
        </section>
    </main>

    <footer>
        <p>📊 Daily Researcher | 非遗手工出海趋势洞察</p>
    </footer>
